{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>The App Lab</title>

        <!-- Bootstrap -->
        <link href="{% static 'applab_web/dist/css/applab.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="{% static 'applab_web/js/jquery.min.js' %}"></script>
    </head>
    <body>
        <div class="home-page">
            <header>
                <nav class="navbar">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header navbar-default">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                                <li><a href="#">How it works</a></li>
                                <li><a href="#">Referrals</a></li>
                                <li class="hidden-xs"><a href="#"><img src="{% static 'applab_web/images/logo.png' %}"></a></li>
                                <li><a href="#">Stories</a></li>
                                <li><a href="/start-your-project">Start your project</a></li>
                                <li class="active"><a href="#">Login</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            <section class="cta">
                <form action="/start-your-project" method="GET">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Work with the best designers <br> and developers without <br> breaking the bank.</h1>
                            </div>
                            <div class="col-lg-offset-3 col-lg-6  col-md-offset-2 col-md-8 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                                <div class="row">
                                    <div class="select-product">
                                        <div class="col-md-3 col-xs-12">
                                            <h2>I need...</h2>
                                        </div>
                                        <div class="col-md-9 col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <div class="applab-selectbox">
                                                        <select id="type" name="type">
                                                            <option value="new">a new</option>
                                                            <option value="overhaul">an overhaul</option>
                                                        </select>
                                                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                                <div class="col-xs-6 ">
                                                    <div class="applab-selectbox">
                                                        <select id="what" name="what" ng-model="what">
                                                            <option value="app">app</option>
                                                            <option value="website">website </option>
                                                        </select>
                                                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 get-started-button">                            
                                <button type="submit" href="/start-your-project">Get Started</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 guarantee">
                                <span>You're covered by our Money-Back Guarantee.</span>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="{% static 'applab_web/dist/js/applab.min.js' %}"></script>
        
    </body>
</html>
